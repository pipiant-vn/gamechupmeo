<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bắt Chuột</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFF99;
            text-align: center;
        }
        #game {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: #CCCCCC;
            border: 2px solid #000;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        #cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://khoinguonsangtao.vn/wp-content/uploads/2022/08/hinh-anh-meo-cute-1-420x560.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Điểm: 0</div>
    <div id="game">
        <div id="cat"></div>
    </div>
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const cat = document.getElementById('cat');
        const gameArea = document.getElementById('game');

        function moveCat() {
            const maxX = gameArea.clientWidth - cat.clientWidth;
            const maxY = gameArea.clientHeight - cat.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            cat.style.left = `${randomX}px`;
            cat.style.top = `${randomY}px`;
        }

        function updateScore() {
            score++;
            scoreDisplay.innerText = `Điểm: ${score}`;
        }

        cat.addEventListener('click', () => {
            updateScore();
            moveCat();
        });

        function startGame() {
            moveCat();
            setInterval(moveCat, 1000);
        }

        startGame();
    </script>
</body>
</html>
